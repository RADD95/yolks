name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Cambia a tu rama si no usas "main"
  # O si prefieres hacerlo solo cuando etiquetes una versi√≥n:
  # tags:
  #   - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/nodejs:10-arm64 .

    - name: Push the Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/nodejs:10-arm64
